<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Viewer - QR Code Watermarking Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #48bb78;
            --error-color: #f56565;
            --warning-color: #ed8936;
            --background: #f7fafc;
            --card-background: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .viewer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .image-panel {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .panel-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .panel-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .canvas-container {
            position: relative;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .pixel-canvas {
            display: block;
            max-width: 100%;
            cursor: crosshair;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .zoom-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .zoom-btn:hover {
            background: var(--primary-dark);
        }

        .zoom-level {
            font-weight: 600;
            color: var(--text-primary);
            min-width: 60px;
            text-align: center;
        }

        .inspector-panel {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }

        .pixel-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid var(--primary-color);
        }

        .info-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .pixel-coord {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .color-info {
            display: grid;
            grid-template-columns: auto 1fr 1fr 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }

        .color-label {
            font-weight: 600;
            width: 60px;
        }

        .color-value {
            padding: 4px 8px;
            background: white;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .binary-value {
            font-family: 'Courier New', monospace;
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .lsb-highlight {
            background: var(--warning-color);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        .difference-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .no-change {
            background: var(--success-color);
        }

        .changed {
            background: var(--error-color);
        }

        .controls-panel {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-label {
            font-weight: 600;
            min-width: 120px;
        }

        .file-input {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: white;
            font-family: inherit;
        }

        .load-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .load-btn:hover {
            background: var(--primary-dark);
        }

        .stats-panel {
            background: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .viewer-container {
                grid-template-columns: 1fr;
            }
            
            .pixel-info-grid {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Kembali ke Menu Utama
            </a>
            <h1><i class="fas fa-search-plus"></i> Pixel Analysis Viewer</h1>
            <p>Analisis Detail Pixel Watermarking LSB</p>
        </div>
    </div>

    <div class="container">
        <!-- Control Panel -->
        <div class="controls-panel">
            <h3><i class="fas fa-cogs"></i> Kontrol Gambar</h3>
            <div class="control-group">
                <label class="control-label">Gambar Asli:</label>
                <input type="text" id="originalImageId" class="file-input" placeholder="ID gambar asli (tanpa ekstensi)">
                <button onclick="loadOriginalImage()" class="load-btn">Load</button>
            </div>
            <div class="control-group">
                <label class="control-label">Gambar Watermarked:</label>
                <input type="text" id="watermarkedImageId" class="file-input" placeholder="ID gambar watermarked (tanpa ekstensi)">
                <button onclick="loadWatermarkedImage()" class="load-btn">Load</button>
            </div>
            <div class="control-group">
                <button onclick="compareImages()" class="load-btn" style="background: var(--success-color)">
                    <i class="fas fa-balance-scale"></i> Bandingkan Gambar
                </button>
                <button onclick="analyzePixelDifferences()" class="load-btn" style="background: var(--warning-color)">
                    <i class="fas fa-microscope"></i> Analisis Detail
                </button>
            </div>
        </div>

        <!-- Statistics Panel -->
        <div class="stats-panel" id="statsPanel" style="display: none;">
            <h3><i class="fas fa-chart-line"></i> Statistik Perbandingan</h3>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <!-- Image Viewers -->
        <div class="viewer-container">
            <div class="image-panel">
                <div class="panel-header">
                    <h3 class="panel-title"><i class="fas fa-image"></i> Gambar Asli</h3>
                </div>
                <div class="canvas-container">
                    <canvas id="originalCanvas" class="pixel-canvas" width="400" height="400"></canvas>
                </div>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="adjustZoom('original', -1)">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span class="zoom-level" id="originalZoomLevel">10x</span>
                    <button class="zoom-btn" onclick="adjustZoom('original', 1)">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="zoom-btn" onclick="resetView('original')" style="margin-left: 10px;">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>

            <div class="image-panel">
                <div class="panel-header">
                    <h3 class="panel-title"><i class="fas fa-eye"></i> Gambar Watermarked</h3>
                </div>
                <div class="canvas-container">
                    <canvas id="watermarkedCanvas" class="pixel-canvas" width="400" height="400"></canvas>
                </div>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="adjustZoom('watermarked', -1)">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span class="zoom-level" id="watermarkedZoomLevel">10x</span>
                    <button class="zoom-btn" onclick="adjustZoom('watermarked', 1)">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="zoom-btn" onclick="resetView('watermarked')" style="margin-left: 10px;">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Pixel Inspector -->
        <div class="inspector-panel">
            <h3><i class="fas fa-crosshairs"></i> Pixel Inspector</h3>
            <div class="pixel-coord" id="pixelCoord">Klik pada pixel untuk melihat detail</div>
            
            <div class="pixel-info-grid" id="pixelInfoGrid">
                <!-- Pixel information will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Global variables untuk pixel viewer
        let originalViewer = null;
        let watermarkedViewer = null;
        let currentPixelInfo = null;

        // PixelViewer class
        class PixelViewer {
            constructor(canvasId, imageId = null) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.imageId = imageId;
                this.imageData = null;
                this.originalImageData = null;
                this.zoom = 10;
                this.offset = {x: 0, y: 0};
                this.viewSize = {width: 40, height: 40}; // Visible pixels at 10x zoom
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', (e) => this.handlePixelClick(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
            }

            async loadImage(imageId) {
                this.imageId = imageId;
                try {
                    // Load a small region first to get image info
                    const response = await fetch(`/api/pixel_data/${imageId}/0/0/50/50`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.imageSize = data.image_size;
                        this.loadRegion(0, 0, Math.min(this.viewSize.width, this.imageSize.width), 
                                      Math.min(this.viewSize.height, this.imageSize.height));
                    } else {
                        console.error('Failed to load image:', data.error);
                        alert('Gagal memuat gambar: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error loading image:', error);
                    alert('Error memuat gambar: ' + error.message);
                }
            }

            async loadRegion(x, y, width, height) {
                try {
                    const response = await fetch(`/api/pixel_data/${this.imageId}/${x}/${y}/${width}/${height}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.imageData = data.pixel_data;
                        this.offset = {x, y};
                        this.drawPixelGrid();
                    } else {
                        console.error('Failed to load region:', data.error);
                    }
                } catch (error) {
                    console.error('Error loading region:', error);
                }
            }

            drawPixelGrid() {
                if (!this.imageData) return;

                const pixelSize = this.zoom;
                this.canvas.width = this.imageData[0].length * pixelSize;
                this.canvas.height = this.imageData.length * pixelSize;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                for (let y = 0; y < this.imageData.length; y++) {
                    for (let x = 0; x < this.imageData[y].length; x++) {
                        const pixel = this.imageData[y][x];
                        
                        // Draw pixel
                        this.ctx.fillStyle = `rgb(${pixel.r}, ${pixel.g}, ${pixel.b})`;
                        this.ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                        
                        // Draw grid lines
                        this.ctx.strokeStyle = '#cccccc';
                        this.ctx.lineWidth = 1;
                        this.ctx.strokeRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                        
                        // Add pixel coordinates if zoom is high enough
                        if (this.zoom >= 20) {
                            this.ctx.fillStyle = '#333';
                            this.ctx.font = '8px Arial';
                            this.ctx.textAlign = 'center';
                            this.ctx.fillText(`${pixel.x},${pixel.y}`, 
                                            x * pixelSize + pixelSize/2, 
                                            y * pixelSize + pixelSize/2);
                        }
                    }
                }
            }

            handlePixelClick(event) {
                if (!this.imageData) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = Math.floor((event.clientX - rect.left) / this.zoom);
                const y = Math.floor((event.clientY - rect.top) / this.zoom);

                if (y < this.imageData.length && x < this.imageData[y].length) {
                    const pixel = this.imageData[y][x];
                    this.inspectPixel(pixel.x, pixel.y);
                }
            }

            handleMouseMove(event) {
                if (!this.imageData) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = Math.floor((event.clientX - rect.left) / this.zoom);
                const y = Math.floor((event.clientY - rect.top) / this.zoom);

                if (y < this.imageData.length && x < this.imageData[y].length) {
                    const pixel = this.imageData[y][x];
                    document.getElementById('pixelCoord').textContent = 
                        `Posisi: (${pixel.x}, ${pixel.y}) | RGB: (${pixel.r}, ${pixel.g}, ${pixel.b})`;
                }
            }

            async inspectPixel(x, y) {
                try {
                    const response = await fetch(`/api/pixel_inspector/${this.imageId}/${x}/${y}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        displayPixelInfo(data.pixel_info, this.canvas.id);
                    }
                } catch (error) {
                    console.error('Error inspecting pixel:', error);
                }
            }

            adjustZoom(delta) {
                const newZoom = Math.max(5, Math.min(50, this.zoom + delta * 5));
                if (newZoom !== this.zoom) {
                    this.zoom = newZoom;
                    this.drawPixelGrid();
                    this.updateZoomDisplay();
                }
            }

            updateZoomDisplay() {
                const zoomElementId = this.canvas.id.replace('Canvas', 'ZoomLevel');
                document.getElementById(zoomElementId).textContent = `${this.zoom}x`;
            }
        }

        // Initialize viewers
        document.addEventListener('DOMContentLoaded', function() {
            originalViewer = new PixelViewer('originalCanvas');
            watermarkedViewer = new PixelViewer('watermarkedCanvas');
        });

        // Control functions
        async function loadOriginalImage() {
            const imageId = document.getElementById('originalImageId').value.trim();
            if (!imageId) {
                alert('Masukkan ID gambar asli');
                return;
            }
            await originalViewer.loadImage(imageId);
        }

        async function loadWatermarkedImage() {
            const imageId = document.getElementById('watermarkedImageId').value.trim();
            if (!imageId) {
                alert('Masukkan ID gambar watermarked');
                return;
            }
            await watermarkedViewer.loadImage(imageId);
        }

        async function compareImages() {
            const originalId = document.getElementById('originalImageId').value.trim();
            const watermarkedId = document.getElementById('watermarkedImageId').value.trim();
            
            if (!originalId || !watermarkedId) {
                alert('Masukkan kedua ID gambar untuk perbandingan');
                return;
            }

            try {
                const response = await fetch(`/api/pixel_diff/${originalId}/${watermarkedId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayComparisonStats(data.statistics);
                    document.getElementById('statsPanel').style.display = 'block';
                } else {
                    alert('Gagal membandingkan gambar: ' + data.error);
                }
            } catch (error) {
                console.error('Error comparing images:', error);
                alert('Error membandingkan gambar: ' + error.message);
            }
        }

        function displayComparisonStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${stats.total_pixels.toLocaleString()}</div>
                    <div class="stat-label">Total Pixel</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.changed_pixels.toLocaleString()}</div>
                    <div class="stat-label">Pixel Berubah</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.change_percentage.toFixed(3)}%</div>
                    <div class="stat-label">Persentase Perubahan</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.mse.toFixed(4)}</div>
                    <div class="stat-label">MSE</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${stats.psnr === 'Infinity' ? '∞' : stats.psnr.toFixed(2)}</div>
                    <div class="stat-label">PSNR (dB)</div>
                </div>
            `;
        }

        function displayPixelInfo(pixelInfo, sourceCanvas) {
            const grid = document.getElementById('pixelInfoGrid');
            const position = pixelInfo.position;
            
            grid.innerHTML = `
                <div class="info-card">
                    <div class="info-title">Informasi Dasar</div>
                    <div class="pixel-coord">Posisi: (${position.x}, ${position.y})</div>
                    <div style="display: flex; align-items: center; margin: 10px 0;">
                        <div style="width: 40px; height: 40px; background: ${pixelInfo.hex}; border: 2px solid #333; margin-right: 10px;"></div>
                        <div>
                            <div><strong>Hex:</strong> ${pixelInfo.hex}</div>
                            <div><strong>Source:</strong> ${sourceCanvas === 'originalCanvas' ? 'Original' : 'Watermarked'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-title">Nilai RGB</div>
                    ${['r', 'g', 'b'].map(channel => `
                        <div class="color-info">
                            <div class="color-label" style="color: ${channel === 'r' ? 'red' : channel === 'g' ? 'green' : 'blue'}">${channel.toUpperCase()}:</div>
                            <div class="color-value">${pixelInfo.rgb[channel]}</div>
                            <div class="binary-value">${pixelInfo.binary[channel]}</div>
                            <div class="lsb-highlight">LSB: ${pixelInfo.lsb[channel]}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function adjustZoom(viewerType, delta) {
            if (viewerType === 'original' && originalViewer) {
                originalViewer.adjustZoom(delta);
            } else if (viewerType === 'watermarked' && watermarkedViewer) {
                watermarkedViewer.adjustZoom(delta);
            }
        }

        function resetView(viewerType) {
            if (viewerType === 'original' && originalViewer) {
                originalViewer.zoom = 10;
                originalViewer.offset = {x: 0, y: 0};
                originalViewer.drawPixelGrid();
                originalViewer.updateZoomDisplay();
            } else if (viewerType === 'watermarked' && watermarkedViewer) {
                watermarkedViewer.zoom = 10;
                watermarkedViewer.offset = {x: 0, y: 0};
                watermarkedViewer.drawPixelGrid();
                watermarkedViewer.updateZoomDisplay();
            }
        }

        function analyzePixelDifferences() {
            // Implementation for detailed pixel difference analysis
            alert('Fitur analisis detail akan segera tersedia!');
        }
    </script>
</body>
</html>
